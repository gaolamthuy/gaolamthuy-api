name: Build and Push Docker Image to GHCR

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/gaolamthuy/gaolamthuy-internal-service:latest .

      - name: Push Docker image
        run: |
          docker push ghcr.io/gaolamthuy/gaolamthuy-internal-service:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Call Coolify Deploy Webhook
        run: |
          curl -X POST ${{ secrets.COOLIFY_DEPLOY_WEBHOOK_URL }}
