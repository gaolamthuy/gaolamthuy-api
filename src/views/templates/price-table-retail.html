<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{pageTitle}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            font-size: 14px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            padding: 10px 0;
            font-size: 24px;
            text-transform: uppercase;
            color: #333;
        }
        .header p {
            margin: 5px 0;
            color: #666;
            font-size: 16px;
        }
        .product-list {
            margin: 24px 0 40px 0;
            width: 100%;
        }
        .category-section {
            margin-bottom: 20px;
            page-break-inside: avoid;
        }
        .category-header {
            margin: 0 0 8px 0;
            padding: 8px 0;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            border-bottom: 2px solid #333;
            text-transform: uppercase;
        }
        .product-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px;
        }
        .product-table thead {
            background-color: #f5f5f5;
        }
        .product-table th {
            padding: 10px 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            font-weight: bold;
            color: #444;
        }
        .product-table td {
            padding: 8px;
            border-bottom: 1px solid #eee;
        }
        .product-table th.price-col,
        .product-table td.price-col {
            text-align: right;
            min-width: 120px;
        }
        .product-table th.name-col {
            width: auto;
        }
        .product-row:hover {
            background-color: #f9f9f9;
        }
        .retail-price {
            color: #d32f2f;
            font-weight: bold;
        }
        .wholesale-price {
            color: #1976d2;
            font-weight: bold;
        }
        .note {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-style: italic;
        }

        @media print {
            body {
                padding: 0;
                font-size: 11pt;
            }
            @page {
                margin: 1.5cm;
                size: A4 portrait;
            }
            .header h1 {
                font-size: 20pt;
            }
            .category-header {
                font-size: 14pt;
                break-after: avoid;
            }
            /* .product-table {
                break-inside: avoid;
            } */
            .product-table thead {
                background-color: transparent;
                break-after: avoid;
            }
            .product-table th,
            .product-table td {
                padding: 6px 4px;
            }
            .product-row:hover {
                background-color: transparent;
            }
            .retail-price {
                color: #000;
            }
            .wholesale-price {
                color: #000;
            }
            .note {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{pageTitle}}</h1>
        <p>Ngày: {{currentDate}}</p>
    </div>

    <div class="product-list">
        <table class="product-table">
          <thead>
            <tr>
              <th class="name-col">Tên sản phẩm</th>
              <th class="price-col">Giá bán lẻ</th>
              <th class="price-col">Giá sỉ</th>
            </tr>
          </thead>
          <tbody>
            {{#each categories}}
              <!-- category name as a row -->
              <tr class="category-header-row">
                <td colspan="3" class="category-header">{{name}}</td>
              </tr>
              {{#each products}}
              <tr class="product-row">
                <td class="name-col">{{fullName}}</td>
                <td class="price-col retail-price">{{formatPrice basePrice}}</td>
                <td class="price-col wholesale-price">{{formatPrice retailPrice}}</td>
              </tr>
              {{/each}}
            {{/each}}
          </tbody>
        </table>
      </div>
      

    <div class="note">
        * Giá có thể thay đổi theo thời điểm. Vui lòng liên hệ để biết thêm chi tiết.
    </div>
</body>
</html>
