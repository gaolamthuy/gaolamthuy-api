<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>In A6 ngang</title>
  <style>
    @page {
      size: 148mm 105mm; /* A6 ngang */
      margin: 10mm;
    }

    body {
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .title {
      text-align: center;
      font-size: 15pt;
      font-weight: bold;
    }

    .price {
      text-align: center;
      font-size: 130pt;
      font-weight: bold;
      line-height: 1;
      word-break: break-word;
    }

    .date {
      text-align: right;
      font-size: 15pt;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Gạo tròn hè 2024</div> <!-- kv_product.description -->
    <div class="price">16500</div> <!-- kv_product.base_price -->
    <div class="date">15/05/2025 - 12:35</div> <!-- date now -->
  </div>
</body>
</html>
